---
- name: Install zlib
  yum: name=zlib.x86_64 state=latest

- name: Install zlib-devel
  yum: name=zlib-devel.x86_64 state=latest

- name: Install openssl
  yum: name=openssl.x86_64 state=latest

- name: Install openssl-devel
  yum: name=openssl-devel.x86_64 state=latest

- name: Install bzip2
  yum: name=bzip2.x86_64 state=latest

- name: Install bzip2-devel
  yum: name=bzip2-devel.x86_64 state=latest

- name: Install sqlite
  yum: name=sqlite.x86_64 state=latest

- name: Install sqlite-devel
  yum: name=sqlite-devel.x86_64 state=latest
